<h1>User List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.nom }}</td>
            <td>{{ user.prenom }}</td>
          </tr>
    </tbody>
</table>
